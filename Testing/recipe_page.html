<!doctype html>

<html>

	<head>
		<meta charset="utf-8">
		<title>Recipe_Page_Template</title>
	</head>

	<body>
	
    	<!-- Recipe Page Container -->
        <div id="recipe_page_container" style="background-color:yellow; width:100%; height:500px;">
        
            <!-- Recipe Content -->
            <div id="recipe_content_container" style="background-color:blue; width:80%; height:500px; float:left;">
            	<!-- Top Content Container -->
                <div id="recipe_top_container" style="background-color:purple; width:100%; height:200px;">
            
                	<!-- Summary Container -->
                	<div id="recipe_summary_container" style="background-color:#0C6; width:70%; height:200px; float:left;">
                    	<!-- Name Container -->
                    	<div id="recipe_name_container" style="background-color:#999; width:100%; height:20px; margin:auto;">
                    	Title of the recipe goes here.
                    </div>
                    
                    	<!-- Ingredient List Container -->
                    	<div id="ingredient_list_container" style="background-color:#666; width:100%; height:60px; margin:auto; float:left;">
                    	The list of ingredients should appear here.
                    </div>
                    
                    	<!-- Description Container -->
                    	<div id="recipe_description_container" style="background-color:#333; width:100%; height:120px; margin:auto; float:left;">
                    	The description of the recipe should be placed here.
                    </div>
                    
	                </div>
                
                	<!-- Image Container -->
               		<div id="recipe_image_container" style="background-color:#C63; width:30%; height:200px; margin:auto; float:left;">
               		<img src="..\Images\113602.jpg" width="100%">
				</div>
                
                </div>
                
                <!-- Full Content Container -->
                <div id="recipe_full_content_container" style="background-color:#9C0; width:100%; height:250px;">
                
                    <!-- Rating Container -->
                    <div id="recipe_rating_container" style="background-color:#FF0; width:40%; height:20px; margin:none;">
                    	Rating should go here.
                    </div>
                    
                    <!-- Step Container -->
                    <div id="recipe_step_container" style="background-color:#31DBDB; width:95%; height:230px; margin:auto;">
                    	Steps should go here.
                    </div>
                    
             	</div>
                
                <!-- Recipe Comment Container -->
                <div id="recipe_comment_container" style="background-color:red; width:100%; height:50px;">
                    Comments go here. They can be scrolled or hidden.
                </div>
            </div>
            
            <!-- User Sidebar Container -->
            <div id="user_sidebar_container" style="background-color:green; width:20%; height:500px; float:left;">
            	Sidebar content goes here.
            </div>
            
        
        </div>
    
    </body>
</html>
